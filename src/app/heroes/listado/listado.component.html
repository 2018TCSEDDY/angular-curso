<p>Listado de Herores</p>

<div *ngIf="hayBorrado; else noBorrado">
    <h3>Heroe Borrado:
    <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
 </ng-template>


<button *ngIf="heroes.length > 0" (click)="borrarHeroe();"> Borrar

</button>

<ul>
    <li  *ngFor="let heroe of heroes; let i = index"  > 
        {{i+1}} - {{heroe}}   
    </li>
</ul>
